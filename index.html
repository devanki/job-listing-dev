<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="filters">
    <div data-filter="Test" class="filters__item js-filters__item" data-filter="test">Test</div>
  </div>
  <div class="jobItems">
  
    <div class="jobItem">
      <a href="" class="jobItem__image">
        <img src="" alt="">
      </a>
      <div class="jobItem__info">
        <div class="jobItem__infoRow jobItem__infoRow--company">
          <strong>Photosnap</strong>
          <span class="infoButton">New!</span>
          <span class="infoButton infoButton--featured">Featured</span>
        </div>
        <div class="jobItem__infoRow jobItem__infoRow--title">Senior Frontend Developer</div>
        <div class="jobItem__infoRow jobItem__infoRow--info">
          <span class="jobItem__tag" data-when="1d ago">1d ago</span>
          <span class="jobItem__tag" data-part="full time">Full Time</span>
          <span class="jobItem__tag" data-place="USA only">USA only</span>
        </div>
      </div>
      <div class="jobItem__tools tools">
        <a href="" class="tools__item js-tools__item" data-filter="frontend">Frontend</a>
        <a href="" class="tools__item js-tools__item" data-filter="senior">Senior</a>
        <a href="" class="tools__item js-tools__item" data-filter="HTML">HTML</a>
        <a href="" class="tools__item js-tools__item" data-filter="CSS">CSS</a>
        <a href="" class="tools__item js-tools__item" data-filter="JavaScript">JavaScript</a>
      </div>
    </div>
  </div>
  
  <div class="jobItem">
    <a href="" class="jobItem__image">
      <img src="" alt="">
    </a>
    <div class="jobItem__info">
      <div class="jobItem__infoRow jobItem__infoRow--company">
        <strong>Manage</strong>
        <span class="infoButton">New!</span>
      </div>
      <div class="jobItem__infoRow jobItem__infoRow--title">Fullstack Developer</div>
      <div class="jobItem__infoRow jobItem__infoRow--info">
        <span class="jobItem__tag" data-when="1d ago">1d ago</span>
        <span class="jobItem__tag" data-part="part time">Part Time</span>
        <span class="jobItem__tag" data-place="remote">Remote</span>
      </div>
    </div>
    <div class="jobItem__tools tools">
      <a href="" class="tools__item js-tools__item" data-filter="Fullstack">Fullstack</a>
      <a href="" class="tools__item js-tools__item" data-filter="Midweight">Midweight</a>
      <a href="" class="tools__item js-tools__item" data-filter="Python">Python</a>
      <a href="" class="tools__item js-tools__item" data-filter="React">React</a>
    </div>
  </div>


</div>
